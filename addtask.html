<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <fieldset>
    <center><h3>Add Task</h3></center>
    <form class="" action="/addtask" method="post">
      <input type="text" name="tkd_key" value="{{tkbd.key.id()}}" hidden/>
      Task name : <input type="text" name="tk_name" value="{{tkbd.task.name}}"><br/>
      Assign Task to:

  <select name="assign">
        {%for nu in tkbd.Usersin%}
        <option value="{{nu.get().key.id()}}">{{nu.get().name}}</option>
          {%endfor%}
          <option value="{{tkbd.ProdBy.get().key.id()}}">{{tkbd.ProdBy.get().name}}</option>
      </select><br/>
      Set Deadline
       <input type="date" name="dl" required/>

      <br/>
      <input type="submit" name="button" value="Add">
      <a href='/tkbddetail?key={{tkbd.key.id()}}'>Back</a>
    </form>

  </fieldset>
  <br/>
  </body>
</html>
