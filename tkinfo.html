<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body bgcolor = "green">
    {{tk}}
    <form action="/tkinfo" method="post">
      <input type="text" name="tk_key" value="{{tkbd.key.id()}}" hidden/>
      <input type="text" name="utk_name" value="{{tk.name}}" hidden/>
      name: <input type="text" name="tk_name" value="{{tk.name}}"><br/>

      appoint_to:
      <select name="appt"required>
            <option value="{{tkbd.ProdBy.get().key.id()}}">{{tkbd.ProdBy.get().name}}</option>
            {%for nu in tkbd.Usersin%}
            <option value="{{nu.get().key.id()}}">{{nu.get().name}}</option>
              {%endfor%}
          </select><br/>
      deadline : <input type="date" name="dl" value={{tk.end}}><br/>
      <input type="submit" name="button" value="Edit"/>
      <input type="submit" name="button" value="Cancel"/>
      <input type="submit" name="button" value="Complete"/>
      <input type="submit" name="button" value="Delete"/>


    </form>
  </body>
</html>
